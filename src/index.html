<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script defer src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script defer src="../node_modules/popper.js/dist/popper.min.js"></script>
    <script
      defer
      src="../node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>

    <script defer src="render.js"></script>
    <title>League Tool</title>
  </head>
  <body>
    <h1 class="text-center text-white fw-bold">League Tool</h1>
    <div class="text-center" id="waitingLeagueSpinner">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Waiting for League Client</span>
      </div>
      <strong class="text-light" style="margin-left: 10px"
        >Waiting for League Client</strong
      >
    </div>
    <div class="container leagueTool">
      <div class="container">
        <div class="row align-items-start">
          <div class="col bg-white" style="--bs-bg-opacity: 0.15">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="chatSwitch"
                checked
              />
              <label
                class="form-check-label text-white"
                for="flexSwitchCheckChecked"
                >Chat</label
              >
            </div>
          </div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </body>
</html>
